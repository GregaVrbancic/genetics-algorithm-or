<template>
  <div id="blue">
    <div class="container">
      <div class="row">
        <h3>${title}</h3>
      </div>
	  </div>
	</div>
  <div class="container mt">
	 	<div class="row">
       <div class="col-lg-4">
			 	<div class="spacing"></div>
		 		<h4>Advanced Example Details</h4>
		 		<div class="hline"></div>
        <p>${description}</p>
        <p>${info}</p>
		 	</div>
		 	<div class="col-lg-7 col-lg-offset-1">
			 	<div class="spacing"></div>
        <form class="form-inline row">
          <div class="col-md-5">
            <input type="number" class="form-control input-lg" placeholder="Number of locations" value.bind="numLocations">
          </div>
          <div class="col-md-5">
            <input type="number" class="form-control input-lg" placeholder="Number of Generations" value.bind="numGenerations">
          </div>
          <div class="col-md-2">
            <button class="btn btn-success btn-lg pull-right" click.delegate="sendStartCommand()">Run</button>
          </div>
        </form>
        <!--<span>Room: ${room}</span>-->
        <div class="output">
          <p repeat.for="response of responses">
            Genes: ${response.genes}  Fitness: ${response.fitness}  Time: ${response.time}
          </p>
        </div>
		 	</div>
	 	</div>
	 </div>
</template>
