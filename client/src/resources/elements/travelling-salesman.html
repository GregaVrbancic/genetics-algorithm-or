<template>
  <div id="blue">
    <div class="container">
      <div class="row">
        <h3>${title}</h3>
      </div>
	  </div>
	</div>
  <div class="container mt">
	 	<div class="row">
       <div class="col-lg-4">
			 	<div class="spacing"></div>
		 		<h4>Advanced Example Details</h4>
		 		<div class="hline"></div>
        <p>${description}</p>
        <p>${info}</p>
		 	</div>
		 	<div class="col-lg-7 col-lg-offset-1">
			 	<div class="spacing"></div>
        <form class="form-inline row">
          <div class="col-md-5">
            <input type="number" class="form-control input-lg" placeholder="Number of locations" value.bind="numLocations">
          </div>
          <div class="col-md-5">
            <input type="number" class="form-control input-lg" placeholder="Number of Generations" value.bind="numGenerations">
          </div>
          <div class="col-md-2">
            <button class="btn btn-success btn-lg pull-right" click.delegate="sendStartCommand()">Run</button>
          </div>
        </form>
        <!--<span>Room: ${room}</span>-->
        <div class="dummy-map" show.bind="running">
          <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>
        </div>
        <div class="gif-output" show.bind="!running">
          <button class="btn btn-default pull-right" show.bind="response.gifUrl" click.trigger="clickShowBest()">Show best</button>
          <img src.bind="'/imgs/' + room + '_' + numGenerations + '.png'" if.bind="response.gifUrl && showBest" />
          <img src.bind="'/gif/' + response.gifUrl" if.bind="response.gifUrl && !showBest" />
        </div>
		 	</div>
	 	</div>
	 </div>
</template>
